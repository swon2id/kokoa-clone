<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notice</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <span class="setting__current-setting">Latest Version</span>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Privacy</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Notifications</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Friends</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Chats</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Display</span>
          <span class="badge">N</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Themes</span>
          <span class="badge">N</span>
          <span class="setting__current-setting">Default theme</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Call</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Etc</span>
          <span class="badge">N</span>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Kokoa Talk Guide</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Customer Service Center</span>
        </li>
      </ul>
    </main>

    <!-- 일반적인 네비게이션 태그 구성 nav>ul>li>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
            <span class="badge badge--nav">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg has-dot">
              <div class="dot"></div>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span> Your screen is too big. </span>
    </div>
    <script
      src="https://kit.fontawesome.com/ac011dae76.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
