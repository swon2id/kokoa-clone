<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg has-dot">
          <div class="dot"></div>
        </i>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row-container">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-solid fa-qrcode"></i>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-regular fa-address-book"></i>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-solid fa-fingerprint"></i>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-regular fa-envelope"></i>
          </div>
        </div>
        <div class="icon-row__text">
          <span>QR Code</span>
          <span>Add by Contacts</span>
          <span>Add by ID</span>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="screenshots/user-image.jpg" />
              <span class="open-post__member-count">802 members</span>
              <span class="divider">|</span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/channel-icon.png" />
              <div class="open-post__like-count">
                <i class="fas fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="screenshots/user-image.jpg" />
              <span class="open-post__member-count">802 members</span>
              <span class="divider">|</span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/channel-icon.png" />
              <div class="open-post__like-count">
                <i class="fas fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 일반적인 네비게이션 태그 구성 nav>ul>li>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
            <span class="badge badge--nav">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg has-dot">
              <div class="dot"></div>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span> Your screen is too big. </span>
    </div>
    <script
      src="https://kit.fontawesome.com/ac011dae76.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
