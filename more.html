<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg has-dot">
            <div class="dot"></div>
          </i>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component--more">
        <div class="user-component__column">
          <img
            src="screenshots/user-image.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sangwon</h4>
            <div class="user-component__subtitle-container">
              <h6 class="user-component__subtitle">+1 787 666 999</h6>
              <span class="user-component__exclamation">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x">
            <span>_</span>
            <span>_</span>
          </i>
        </div>
      </div>
      <div class="icon-row-container">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-regular fa-calendar-check"></i>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-solid fa-box"></i>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
          </div>
        </div>
        <div class="icon-row__text">
          <span>Calendar</span>
          <span>Talk Drive</span>
          <span>Emotions</span>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row-container">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-regular fa-comments"></i>
          </div>
          <div class="icon-row__icon"></div>
          <div class="icon-row__icon"></div>
        </div>
        <div class="icon-row__text">
          <span>Account</span>
          <span>OpenChat</span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon"></div>
          <div class="more-suggestions__icon"></div>
        </div>
      </div>
    </main>

    <!-- 일반적인 네비게이션 태그 구성 nav>ul>li>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
            <span class="badge badge--nav">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg has-dot">
              <div class="dot"></div>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ac011dae76.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
